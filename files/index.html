<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Tableau Web Data Connector library -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.4.latest.js"></script>
    
    <!-- Your connector script -->
    <script src="./my-connector.js"></script>

    <style>
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            min-height: 100px;
            width: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h2>Import Data from API</h2>
                <button type="button" id="submitButton" class="btn btn-success">Get Data</button>
            </div>
        </div>
        <!-- Text output rectangle -->
        <div class="row">
            <div class="col-md-12">
                <div id="output">Output will be displayed here...</div>
            </div>
        </div>
    </div>
</body>
</html>
